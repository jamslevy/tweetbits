	<script type="text/javascript">
	$(function(){


twttr.anywhere(onAnywhereLoad);

function onConnect(){

		$('#ajax').show();
		
		
      screenName = twitter.currentUser.data('screen_name');
      profileImage = twitter.currentUser.data('profile_image_url');
      profileImageTag = "<img src='" + profileImage + "'/>";
      $('#twitter-connect-placeholder').html("Logged in as " + profileImageTag + " " + screenName + " (<a href='#' onClick='twttr.anywhere.signOut();'>Sign out</a>)");
	
		setTimeout(function(){
			$.ajax({
   type: "GET",
   url: "/ajax",
   data: {
	handle: screenName
   },
   success: function(data) {
  $('#ajax').html(data);
      },
    complete: function(){
	 twitter.hovercards();
}
 }); }, 2000);
	
	
};

  function onAnywhereLoad(twitter){
 twitter('#follow-stickybits').followButton("stickybits");
	
	    if (twitter.isConnected()) {
		onConnect();
    } else {
      twitter("#twitter-connect-placeholder").connectButton({ 
	    size: "xlarge",
	    authComplete: function(loggedInUser) {
     			// triggered when auth completed successfully
				onConnect();
   			},
       });
    };

 };

});

</script>
